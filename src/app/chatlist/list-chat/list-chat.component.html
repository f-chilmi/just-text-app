<div class="list-wrapper">
  <div class="list mb-3 pointer" *ngFor="let message of contactMessage">

    <div class="img-wrapper d-flex align-items-center justify-content-center">
      <img src="https://i.pinimg.com/236x/ce/2a/95/ce2a95e99faceaf7af19c273b10ebcc1.jpg" alt="avatar">
    </div>

    <div class="text-wrapper d-flex flex-column justify-content-center" (click)="selectList.emit(message._id)" >
      <ng-container *ngIf="message.usersInfo[0]._id === myId; else anotherId">
        <p class="sender-name"> {{message.usersInfo[1].name}}</p>
      </ng-container>
      <ng-template #anotherId>
        <p class="sender-name"> {{message.usersInfo[0].name}}</p>
      </ng-template>
      
      <p class="content">The align-content prop ...</p>
    </div>

    <div class="time-wrapper d-flex align-items-center justify-content-end">
      <p>15:00</p>
    </div>

  </div>
</div>
